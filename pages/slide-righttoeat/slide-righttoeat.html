<ion-header >
  <ion-navbar>
    <ion-title>Best Time To Eat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let item of getNumber(newsData); let i = index">
      <ion-card class="slide-card">
        <ion-card-content>
          <!-- <img src="../assets/timetoeat/" + i + ".jpg" alt=""> -->
          <img [src]="'assets/img/timetoeat/' + i + '.jpg'" alt="">
          <p class="pagination">{{i + 1}}/11</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar color="accent-color">
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="slidePrevInfo()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="slideNextInfo()">
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
